<div class="container">
  <section class="page-header">
    <div class="overly"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="content text-center">
            <h3 class="mb-3 text-white">Tài khoản</h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb bg-transparent justify-content-center">
                <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                <li
                  class="breadcrumb-item active text-white"
                  aria-current="page">
                  Profile
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-sm-12 col-lg-3">
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/">Trang chủ</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/profile-details">Profile</a>
        </div>
      </div>
      <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        <div class="tab-pane show active" id="settings" role="tabpanel">
          <div class="acccount-settings">
            <h4 class="mb-4">Thông tin tài khoản</h4>
            <div>
              <div class="form-group mb-4">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Họ và tên</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="John"
                      [(ngModel)]="userLogin.login"
                      disabled
                    />
                  </div>
                </div>
              </div>

              <div class="form-group mb-4">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label>Email </label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="therichposts@gmail.com"
                      [(ngModel)]="userLogin.email"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
