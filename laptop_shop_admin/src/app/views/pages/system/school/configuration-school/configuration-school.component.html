<!--model add new don vi-->
<ng-template #templateNewunit>
  <div class="modal-content modal-dialog-custom">
    <div class="modal-header">
      <h4 class="modal-title" style="text-align: center;">Thêm mới môn học</h4>
      <button type="button" class="close" (click)="newUnit.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important;">
      <div class="row">
        <div class="col-md-6">
          <label for="">Mã môn học <span>*</span></label>
          <input type="text" placeholder="Mã đơn vị">
        </div>
        <div class="col-md-6">
          <label for="">Tên môn học <span>*</span></label>
          <input type="text" placeholder="Mã đơn vị">
        </div>
        <div class="col-md-6">
          <label for="">Khối <span>*</span></label>
          <ng-select [items]="listDemo" bindLabel="name" bindValue="id" placeholder="Khối" [(ngModel)]="selectDemo"
                     [ngModelOptions]="{standalone: true}">
          </ng-select>
        </div>
        <div class="col-md-6">
          <label for="">Khoa/Ban <span>*</span></label>
          <ng-select [items]="listDemo" bindLabel="name" bindValue="id" placeholder="Khoa/Ban" [(ngModel)]="selectDemo"
                     [ngModelOptions]="{standalone: true}">
          </ng-select>
        </div>
        <div class="col-md-6">
          <label for="">Loại môn học </label>
          <ng-select [items]="listDemo" bindLabel="name" bindValue="id" placeholder="Loại môn học"
                     [(ngModel)]="selectDemo"
                     [ngModelOptions]="{standalone: true}">
          </ng-select>
        </div>
        <div class="col-md-6">
          <label for="">Kiểu môn </label>
          <ng-select [items]="listDemo" bindLabel="name" bindValue="id" placeholder="Kiểu môn" [(ngModel)]="selectDemo"
                     [ngModelOptions]="{standalone: true}">
          </ng-select>
        </div>
        <div class="col-md-12">
          <label for="">Mô tả môn học</label>
          <textarea name="" id=""></textarea>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <div class="btn-action">
        <button type="button" class="btn-md btn-gray" (click)="modalRef.hide()">Hủy bỏ</button>
        <button type="button" class="btn-md btn-or">Lưu lại</button>
      </div>
    </div>
  </div>

</ng-template>
<!--model import don vi-->
<ng-template #templateImportunit>
  <div class="modal-content modal-dialog-custom">
    <div class="modal-header" style="    flex-direction: column;">
      <h4 class="modal-title" style="text-align: center;">IMPORT DANH SÁCH MÔN HỌC</h4>
      <p class="des">Thực hiện upload file danh sách các môn học muốn thêm vào trong hệ thống</p>
      <button type="button" class="close" (click)="newUnit.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important;">
      <div class="row">
        <div class="title-list-file">
          <p>File danh sách</p>
          <div>
            <p>Tải file mẫu</p>
            <a>[Bấm để tải]</a>
          </div>
        </div>
        <angular-file-uploader
          [config]="afuConfig">
        </angular-file-uploader>

        <div class="list-file-result">
          <p>Thành công<i>18/20</i>bản ghi</p>
          <a>[Bấm để tải file import lỗi]</a>
        </div>
        <p class="import-er">Thất bại:<i>02/20</i>bản ghi</p>
      </div>

    </div>
    <div class="modal-footer">
      <div class="type-action">
        <label class="container-radio">Thêm mới mới học
          <input type="radio" name="aa" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container-radio">Cập nhật thông tin môn học
          <input type="radio" name="aa">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="btn-action">
        <button type="button" class="btn-md btn-gray" (click)="modalRef.hide()">Hủy bỏ</button>
        <button type="button" class="btn-md btn-or">Import</button>
      </div>
    </div>
  </div>
</ng-template>
